<div class="container">
  <div class="row">
    <div class="col-sm">
      <input type="text" class="textbox" placeholder="Search">
    </div>
  </div>
</div>

<form method="post">
  <input type="text" class="textbox" placeholder="Search">
  <input title="Search" value="ï€‚" type="submit" class="button">
</form>

<div>
  <h2>Article Information</h2>
  <table>
    <tr>
      <td>Title:</td>
      <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td>
        <textarea [(ngModel)]="article.url" cols="70"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button class="btn btn-danger" style="float: right" (click)="addNewArticle()">Add</button></td>
    </tr>
  </table>
</div>

<div *ngFor="let art of articles">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a>: <app-like></app-like>
</div>
